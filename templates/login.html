<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureStore</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="login-body">
    <!-- SIGN IN  -->
    <div class="login-box"> <div class="form-content login-content active"> 
            <form action="dashboard.html" autocomplete="off"> 
                <div class="login-header">
                    <header>SecureStore</header>
                    <p>Secure your inventory now!</p>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" id="login-username" required>
                    <label for="login-username">Username</label>
                    <i class='bx bx-user icon'></i> 
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="login-password" required>
                    <label for="login-password">Password</label>
                    <i class='bx bx-lock icon'></i> 
                </div>
                <div class="forgot">
                    <section class="section-login">
                        <input type="checkbox" id="check">
                        <label for="check">Remember me</label>
                    </section>
                    <section class="section-login">
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </section>
                </div>
                <div class="input-box">
                    <input type="submit" class="input-submit" value="Sign In">
                </div>
                <div class="sign-up">
                    <p>Don't have account? <a href="#" id="signup-link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <!-- SIGN UP PAGE -->
        <div class="form-content register-content"> 
            <form action="#" autocomplete="off"> 
                <div class="login-header">
                    <header>SecureStore</header>
                    <p>Create your account!</p>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" id="register-username" required>
                    <label for="register-username">Username</label>
                    <i class='bx bx-user icon'></i> 
                </div>
                <div class="input-box">
                    <input type="email" class="input-field" id="register-email" required>
                    <label for="register-email">Email</label>
                    <i class='bx bx-envelope icon'></i> 
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="register-password" required>
                    <label for="register-password">Password</label>
                    <i class='bx bx-lock icon'></i> 
                </div>
                <div class="input-box">
                    <input type="submit" class="input-submit" value="Register">
                </div>
                <div class="sign-up">
                    <p>Already have an account? <a href="#" id="signin-link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
