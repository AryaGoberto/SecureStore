{% extends 'layouts/base.html' %}
{% set active_page = 'barang_list' %}

{% block title %}Edit Barang - SecureStore{% endblock %}

{% block breadcrumbs %}Data Barang{% endblock %}

{% block content %}
<section class="edit-form-page">
    <div class="form-card">
        <div class="form-header">
            <h3>Edit Stok Barang</h3>
        </div>
        <form action="{{ url_for('barangapp.edit_barang', id=barang.no) }}" method="post" class="main-form">
            
            <div class="form-group">
                <label for="nama-kategori">Nama Kategori</label>
                <input type="text" id="nama-kategori" value="{{ barang.nama_kategori }}" disabled>
            </div>

            <div class="form-group">
                <label for="nama-barang">Nama Barang</label>
                 <input type="text" id="nama-barang" value="{{ barang.nama_barang }}" disabled>
            </div>

            <div class="form-group">
                <label for="stok-barang">Stok</label>
                <input type="number" id="stok-barang" name="stok_barang" value="{{ barang.stok }}" min="0" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-simpan">Update Stok</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
